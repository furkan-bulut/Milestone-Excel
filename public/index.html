<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="title-div"><p>Milestone Exporter</p></div>

    <!-- Input form to enter repo details -->
    <form id="repo-form">

        <label class="label" for="token">GitHub Access Token:</label>
        <input class="input" type="password" id="token" name="token" value="" required><br>

        <label class="label" for="owner">Repository Owner:</label>
        <input class="input" type="text" id="owner" name="owner" value="ebebek" required><br>

        <label class="label" for="repo">Repository:</label>
        <div class="combobox">
            <input class="input" autocomplete="off" type="text" id="repo" value="spartacus.ebebek.com"/>
            <div id="dropdown" class="dropdown"></div>
        </div>

        <label class="label" for="milestoneName">Milestone Name (optional):</label>
        <input  class="input" type="text" id="milestoneName" name="milestoneName" value="uat-82.1"><br>

        <label class="label" for="excludeLabels">Exclude Labels:</label>
        <input class="input" type="text" id="excludeLabels" name="excludeLabels" value="automatic"><br>

        <button class="show-button" id ="show-button" type="submit">Show Milestones</button>
        <button class="export-button" id="export-button" type="submit">Export to Excel</button>
    </form>

 

    <!-- Table to display the milestone data -->
    <table id="milestones-table" border="1">
        <thead>
            <tr>
                <th>Milestone</th>
                <th>Issue</th>
                <th>Labels</th>
                <th>PR Title</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody id="table-body">
            
        </tbody>
    </table>
   
    <script src="app.js"></script>
</body>
</html>
